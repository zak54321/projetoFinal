<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="/projetoFinal/css/cadastro.css">
    <link rel="icon" href="transferir.ico" type="image/x-icon">
</head>
    <body>
        <div class="container">
            <h1>Cadastro de Produtos</h1>
                <div class="menu">
                    <form id="produtoForm">
                        <label for="produto">Nome do Produto:</label>
                        <input type="text" id="produto" name="produto" 
                        required placeholder="Digite o Nome do Produto">

                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" 
                        required placeholder="Digite a Quantidade">
                        
                        <label for="produto">Preço:</label>
                        <input type="preco" id="preco" name="preco" 
                        required placeholder="Digite o preço">
                        
                        <button type="submit">Cadastrar</button>    

                    </form>
                </div>
        </div>
        
            
    <section class="loader">
  
        <div class="slider" style="--i:0">
        </div>
        <div class="slider" style="--i:1">
        </div>
        <div class="slider" style="--i:2">
        </div>
        <div class="slider" style="--i:3">
        </div>
        <div class="slider" style="--i:4">
        </div>
      </section>
    

        
        <footer class="footer">
            <p> © 2024 - Direitos Reservados.</p>
            <script src="/projetoFinal/js/cadastro.js"></script>
        </footer>

        
    </body>
    </html>
